<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimalist Calculator</title>
</head>
<body>

    <div class="container">
        <div class="inner-container">
            <div class="result-container">
                <div class="calculation-display"></div>
                <button class="button clear-button">clear</button>
            </div>
            <div class="bottom-section-container">
                <div class="number-button-container">
                    <div class="one-to-nine">
                        <!--todo here add button 1 to 9-->
                        <button class="button one" value="1">1</button>
                        <button class="button two" value="2">2</button>
                        <button class="button three" value="3">3</button>
                        <button class="button four" value="4">4</button>
                        <button class="button five" value="5">5</button>
                        <button class="button six" value="6">6</button>
                        <button class="button sever" value="7">7</button>
                        <button class="button eight" value="8">8</button>
                        <button class="button nine" value="9">9</button>
                    </div>
                    <div class="zero-and-period">
                        <!--todo here add zero and period-->
                        <button class="button zero" value="0">0</button>
                        <button class="button period" value=".">.</button>
                    </div>
                </div>
                <div class="operator-container">
                    <!--todo here add operator button-->
                    <button class="button multiplication" value="*">*</button>
                    <button class="button division" value="/">:</button>
                    <button class="button addition" value="+">+</button>
                    <button class="button substraction" value="-">-</button>
                    <button class="button period" value="=">=</button>

                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
